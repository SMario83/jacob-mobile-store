<!-- ايقونة دردشة الدعم الفني العائمة + نافذة الشات (نفس الكود الموحد) -->
<style>
#support-chat-icon {
  position: fixed;
  bottom: 30px;
  left: 30px;
  z-index: 9999;
  background: #007bff;
  color: #fff;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 16px rgba(0,0,0,0.18);
  cursor: pointer;
  transition: background 0.2s, box-shadow 0.2s;
}
#support-chat-icon:hover {
  background: #0056b3;
  box-shadow: 0 6px 24px rgba(0,0,0,0.22);
}
#support-chat-icon i {
  font-size: 2rem;
}
.support-chat-modal {
  display: none;
  position: fixed;
  z-index: 10000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);
}
.support-chat-modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 300px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.support-chat-close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}
.support-chat-close:hover,
.support-chat-close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
.support-chat-body {
  max-height: 200px;
  overflow-y: auto;
  margin-bottom: 10px;
}
.support-chat-message {
  margin: 5px 0;
  padding: 10px;
  border-radius: 10px;
  clear: both;
}
.support-chat-message-user {
  background-color: #dcf8c6;
  float: right;
  text-align: right;
}
.support-chat-message-agent {
  background-color: #007bff;
  color: white;
  float: left;
  text-align: left;
}
.support-chat-form {
  display: flex;
}
.support-chat-form input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-right: 10px;
}
.support-chat-form button {
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 10px 15px;
  cursor: pointer;
  transition: background 0.2s;
}
.support-chat-form button:hover {
  background: #0056b3;
}
</style>
<div id="support-chat-icon" title="تواصل مع الدعم الفني">
  <i class="fas fa-comments"></i>
</div>
<div id="support-chat-modal" class="support-chat-modal">
  <div class="support-chat-modal-content">
    <span class="support-chat-close">&times;</span>
    <h3 style="color:#007bff; margin-bottom:10px;">الدردشة مع الدعم الفني</h3>
    <div class="support-chat-body">
      <div class="support-chat-message support-chat-message-agent">مرحباً! كيف يمكنني مساعدتك اليوم؟</div>
    </div>
    <form class="support-chat-form" onsubmit="event.preventDefault(); sendSupportMessage();">
      <input type="text" id="support-chat-input" placeholder="اكتب رسالتك..." autocomplete="off" />
      <button type="submit"><i class="fas fa-paper-plane"></i></button>
    </form>
  </div>
</div>
<script>
document.getElementById('support-chat-icon').onclick = function() {
  document.getElementById('support-chat-modal').style.display = 'block';
  setTimeout(function(){
    document.getElementById('support-chat-input').focus();
  }, 200);
};
document.querySelector('.support-chat-close').onclick = function() {
  document.getElementById('support-chat-modal').style.display = 'none';
};
window.onclick = function(event) {
  var modal = document.getElementById('support-chat-modal');
  if (event.target == modal) {
    modal.style.display = 'none';
  }
};
function sendSupportMessage() {
  var input = document.getElementById('support-chat-input');
  var msg = input.value.trim();
  if (!msg) return;
  var body = document.querySelector('.support-chat-body');
  var userMsg = document.createElement('div');
  userMsg.className = 'support-chat-message support-chat-message-user';
  userMsg.textContent = msg;
  body.appendChild(userMsg);
  input.value = '';
  body.scrollTop = body.scrollHeight;
  setTimeout(function(){
    var agentMsg = document.createElement('div');
    agentMsg.className = 'support-chat-message support-chat-message-agent';
    agentMsg.textContent = 'تم استلام رسالتك، سنرد عليك قريباً.';
    body.appendChild(agentMsg);
    body.scrollTop = body.scrollHeight;
  }, 1200);
}
</script>
<!-- نهاية أيقونة الدردشة -->
